name: calculator language test
run-name: ${{ github.actor }} is testing out GitHub Actions
on: [push]
jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Unit Test
        run: python3 -m doctest test_bc.py
